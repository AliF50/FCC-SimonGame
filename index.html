<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/style.css">
</head>

<body>
    <h1 class="text-center">Simon Game</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-xs-offset-4" id="redSquare">
            </div>
            <div class="col-xs-2" id="blueSquare">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-4" id="orangeSquare">
            </div>
            <div class="col-xs-2" id="greenSquare">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 col-xs-offset-2">
                <h1 id="gameCount">Game Count: </h1>
                <button type="button" class="btn btn-danger" id="restartGame">Restart</button>
                <br />
                <label>Strict Mode: </label>
                <input type="checkbox" data-toggle="toggle" id="strictCheckBox">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="./public/src/simonGame.js"></script>
</body>

</html>
